<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragment/common ::head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <title>게시판</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragment/common ::menu('board')"></nav>
      <div class="container">
          <h2>게시판</h2>
          <div>총 건수 : <span th:text="${#lists.size(boards)}"></span></div>
          <table class="table caption-top">
            <caption>List of users</caption>
            <thead>
              <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">내용</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="board : ${boards}">
                <td th:text="${board.id}">Mark</td>
                <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}"></a></td>
                <td th:text="${board.content}">@mdo</td>
              </tr>
            </tbody>
          </table>
          <div class="text-right" style="text-align: right;">
          <a type="button" class="btn btn-primary" th:href="@{/board/form}">글 작성</a>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
